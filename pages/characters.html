<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Character</title>
</head>
<body>
    <div id="navbar-container">

    </div>

    <main class="main-content" id="main-content">
        <section id="character-card" class="card pc-card">
            <div class="card-header">
                <h1 id="charName" class="card-title"></h1>
                <div class="tags" id="charTags">

                </div>
            </div>

            <div class="card-body">
                <div id="charSummary" class="flex-between">
                    <p><strong>AC:</strong> <span id="charAC"></span></p>
                    <p><strong>HP:</strong> <span id="charHP"></span></p>
                    <p><strong>Proficiency:</strong> <span id="charProf"></span></p>
                </div>
                <div id="charStats" class="grid grid-auto-fill grid-gap-md mt-sm">

                </div>
            </div>
        </section>
        <section id="inventory-card" class="card pc-card">
            <div class="card-header">
                <h1 class="card-title">Inventory</h1>
                <div class="tags" id="inventoryTags"></div>
            </div>

            <div class="card-body" id="inventoryBody">

            </div>
        </section>
        <section id="inventory-card" class="card pc-card">
            <div class="card-header">
                <h1 class="card-title">Spells</h1>
                <div class="tags" id="inventoryTags"></div>
            </div>

            <div class="card-body" id="inventoryBody">

            </div>
        </section>
    </main>
</body>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script src="/src/js/firebase-init.js"></script>
<script src="/src/js/nav.js"></script>
<script src="/src/js/character.js"></script>

<script src="https://kit.fontawesome.com/7731291074.js" crossorigin="anonymous"></script>


</html>
