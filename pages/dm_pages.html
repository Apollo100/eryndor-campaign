<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/styles.scss">
    <title>Document</title>
</head>
<body>
        <div id="navbar-container"> </div>

    <main class="main-content">
        <div class="dm-panel">           
            <div class="sidebar">
                <h2>DM Panel</h2>
                <ul>
                    <li><a  href="#" data-target="accounts">Player Accounts</a></li>
                    <li><a  href="#" data-target="characters">Characters</a></li>
                    <li><a  href="#" data-target="lore">Secrets & Lore</a></li>
                    <li><a  href="#" data-target="initiative">Initiative Tracker</a></li>
                    <li><a  href="#" data-target="notes">Campaign Notes</a></li>
                    <li><a  href="#" data-target="encounters">Encounter Builder</a></li>
                </ul>
            </div>

            <div class="content">
                <!-- Accounts -->
                <div id="accounts" class="tab-section active">
                    <div id="dmPanel" class="card">
                        <h1>DM User Management</h1>
                        <input type="text" id="newUsername" placeholder="Username">
                        <input type="password" id="newPassword" placeholder="Password">
                        <button onclick="createPlayer()">Create Player</button>
                        <p id="status"></p>
                    </div>
                    <div class="card">
                        <h3>All Accounts</h3>
                        <div id="accountList"></div>
                    </div>
                </div>

                <!-- Characters -->
                <div id="characters" class="tab-section">
                    <h2>Characters</h2>
                    <div id="characterList"></div>
                </div>

                <!-- Secrets and Lore -->
                <div id="lore" class="tab-section">
                    <h2>Secrets and Lore</h2>
                    <textarea id="loreInput" placeholder="Write secret lore here..."></textarea><br>
                    <button onclick="saveLore()">Save Lore</button>
                    <div id="loreList"></div>
                </div>

                <!-- Initiative Tracker -->
                <div id="initiative" class="tab-section">
                    <h2>Initiative Tracker</h2>
                    <button onclick="startInitiative()">Start New Encounter</button>
                    <div id="initiativeList"></div>
                </div>

                <!-- Campaign Notes -->
                <div id="notes" class="tab-section">
                    <h2>Campaign Notes</h2>
                    <textarea id="notesInput" placeholder="Session Notes"></textarea><br>
                    <button onclick="saveNotes()">Save Notes</button>
                    <div id="notesList"></div>
                </div>

                <!-- Encounter Builder -->
                <div id="encounters" class="tab-section">
                    <h2>Encounter Builder</h2>
                    <p>Coming Soon</p>
                </div>
            </div>
        </div>
    </main>
</body>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- Our init + logic -->
<script src="/java/firebase-init.js"></script>
<script src="/java/nav.js"></script>
<script src="/java/dm_user_manager.js"></script>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/7731291074.js" crossorigin="anonymous"></script>

</html>
